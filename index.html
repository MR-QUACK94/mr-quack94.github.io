<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Itim&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="cheer">
        <source src="woooo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="synth-container">
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
        <div class="synth-bar"></div>
    </div>

    <div class="content-wrapper">
        <div class="container">
            <h1 class="itim-regular">Dice Roller 3000</h1>
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
            <button class="itim-regular" onclick="rollDice()">Roll Dice</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
