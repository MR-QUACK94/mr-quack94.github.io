<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Triangles</title>
    <link rel="stylesheet" href="styles/3D.css">
</head>
<body>
    <h1>3D Monkey</h1>
    <div id="triangle-container">
        <svg id="triangle-svg" width="400" height="400">
        </svg>
    </div>
    <p>X Speed</p>
    <input type="range" min="0" max="10" value="0" id="xSpeed">
    <p>Y Speed</p>
    <input type="range" min="0" max="10" value="0" id="ySpeed">
    <p>Z Speed</p>
    <input type="range" min="0" max="10" value="0" id="zSpeed">
    <script src="scripts/3D.js"></script>
</body>
</html>
